<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image overlay</title>
    <style>
      body {
        background-color: #f0f0f0;
      }
      .container {
        background-color: #f0f0f0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .image-container {
        width: 500px;
        height: 500px;
        position: relative;
      }

      .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .image-overlay {
        position: absolute;
        top: 0;
        left: -20%;
        width: 100%;
        height: 100%;
        color: white;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        z-index: 2;
        opacity: 0;
        transition: all 0.4s ease-in-out;
      }

      .image-container:hover .image-overlay {
        opacity: 1;
        left: 0;
      }

      .image-container::after {
        content: "";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        opacity: 0;
        transition: all 0.4s ease-in-out;
      }

      .image-container:hover::after {
        opacity: 1;
      }

      button {
        background-color: white;
        color: black;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img
          src="https://images.unsplash.com/photo-1603584173870-7f23fdae1b7a?q=80&w=1738&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Image"
        />
        <div class="image-overlay">
          <h1>This is a beautiful image</h1>
          <button>Click me</button>
        </div>
      </div>
    </div>
  </body>
</html>
