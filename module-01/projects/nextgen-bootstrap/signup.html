<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

   <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
</head>
<body>
    <section id="signup" class="d-flex align-items-center justify-content-center py-5 bg-light min-vh-100">
      <div class="container" style="max-width: 450px;">
        <div class="card p-4 shadow-lg rounded-4">
          <div class="card-body">
            <div class="text-center mb-4">
                <i class="bi bi-person-plus-fill fs-1 text-success"></i>
                <h2 class="fw-bold mt-2">Create Your Account</h2>
                <p class="text-secondary">Get started in minutes.</p>
            </div>
            
            <form>
              <div class="mb-3">
                <label for="signupName" class="form-label fw-semibold">Full Name</label>
                <input type="text" class="form-control rounded-3" id="signupName" placeholder="John Doe" required>
              </div>

              <div class="mb-3">
                <label for="signupEmail" class="form-label fw-semibold">Email address</label>
                <input type="email" class="form-control rounded-3" id="signupEmail" placeholder="name@example.com" required>
              </div>
              
              <div class="mb-3">
                <label for="signupPassword" class="form-label fw-semibold">Password</label>
                <input type="password" class="form-control rounded-3" id="signupPassword" placeholder="Must be 8+ characters" required>
              </div>
              
              <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" value="" id="termsCheck" required>
                <label class="form-check-label text-secondary" for="termsCheck">
                  I agree to the <a href="#" class="text-decoration-none fw-semibold">Terms and Conditions</a>
                </label>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-success btn-lg rounded-3 fw-bold">Sign Up</button>
              </div>
              
              <p class="text-center mt-4 text-secondary">
                Already have an account? <a href="login.html" class="text-decoration-none fw-semibold">Log In</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
