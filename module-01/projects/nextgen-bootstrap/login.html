<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
</head>
<body>
    <section class="d-flex align-items-center justify-content-center py-5 min-vh-100">
      <div class="container" style="max-width: 400px;">
        <div class="card p-4 shadow-lg rounded-4">
          <div class="card-body">
            <div class="text-center mb-4">
                <i class="bi bi-person-circle fs-1 text-primary"></i>
                <h2 class="fw-bold mt-2">Welcome Back</h2>
                <p class="text-secondary">Please log in to your account.</p>
            </div>
            
            <form>
              <div class="mb-3">
                <label for="loginEmail" class="form-label fw-semibold">Email address</label>
                <input type="email" class="form-control rounded-3" id="loginEmail" placeholder="name@example.com" required>
              </div>
              
              <div class="mb-3">
                <label for="loginPassword" class="form-label fw-semibold">Password</label>
                <input type="password" class="form-control rounded-3" id="loginPassword" placeholder="••••••••" required>
              </div>
              
              <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                  <label class="form-check-label text-secondary" for="rememberMe">
                    Remember me
                  </label>
                </div>
                <a href="#" class="text-decoration-none text-primary fw-semibold">Forgot Password?</a>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg rounded-3 fw-bold" >
                    Log In
                </button>
              </div>
              
              <p class="text-center mt-4 text-secondary">
                Don't have an account? <a href="signup.html" class="text-decoration-none fw-semibold">Sign Up</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
