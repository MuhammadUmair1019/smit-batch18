<!-- Every HTML file starts with a DOCTYPE declaration -->
<!DOCTYPE html>

<!-- The root element -->
<html>
  <!-- Head contains information ABOUT the page (not visible to users) -->
  <head>
    <title>My First HTML Page</title>
    <!-- Title shown in browser tab -->
  </head>

  <!-- Body contains the actual CONTENT that users see -->
  <body>
    <h1>Welcome to My First HTML Page</h1>
    <p>This is a paragraph inside the body.</p>
  </body>
</html>
