<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-lg my-5">
      <h2>Basic grid</h2>
      <div class="row">
        <div class="col">
          <div class="p-5 bg-primary text-light">Col 1</div>
        </div>
        <div class="col">
          <div class="p-5 bg-primary text-light">Col 2</div>
        </div>
        <div class="col">
          <div class="p-5 bg-primary text-light">Col 3</div>
        </div>
        <div class="col">
          <div class="p-5 bg-primary text-light">Col 4</div>
        </div>
      </div>
    </div>

    <div class="container-lg my-5">
      <h2>Column width</h2>
      <div class="row">
        <div class="col-6">
          <div class="p-5 bg-primary text-light">Col 1</div>
        </div>
        <div class="col-3">
          <div class="p-5 bg-primary text-light">Col 2</div>
        </div>
        <div class="col-3">
          <div class="p-5 bg-primary text-light">Col 3</div>
        </div>
      </div>
    </div>

    <div class="container-lg my-5">
      <h2>Responsive column width</h2>
      <div class="row">
        <div class="col-sm-4 col-lg-6">
          <div class="p-5 bg-primary text-light">Col 1</div>
        </div>
        <div class="col-sm-4 col-lg-3">
          <div class="p-5 bg-primary text-light">Col 2</div>
        </div>
        <div class="col-sm-4 col-lg-3">
          <div class="p-5 bg-primary text-light">Col 3</div>
        </div>
      </div>
    </div>

    <div class="container-lg my-5">
      <h2>Justify columns</h2>
      <div class="row">
        <div class="col-md-3">
          <div class="p-5 bg-primary text-light">Col 1</div>
        </div>
        <div class="col-md-3">
          <div class="p-5 bg-primary text-light">Col 2</div>
        </div>
        <div class="col-md-3">
          <div class="p-5 bg-primary text-light">Col 3</div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
